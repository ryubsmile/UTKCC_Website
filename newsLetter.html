  <body>

    <div class="page-wrapper" style="min-height:70px;">
      <header>
        <nav>
          <div class="nav-item logo">
            <a

            >
              <img src="img/pic-logo.webp" class="v-justify pic-logo" />
            </a>
            <a
              href="https://www.utkcc.com/sponsers"
              onclick="event.preventDefault()"
              class="v-justify"
            >
              <img src="img/word-logo.webp" class="v-justify word-logo" />
            </a>
          </div>
          <div class="links">
            <div class="nav-item exec">
              <a
                href="https://www.utkcc.com/executive"
                onclick="event.preventDefault()"

              </a>
            </div>
            <div class="nav-item events">
              <a
                href="https://www.utkcc.com/events"
                onclick="event.preventDefault()"

              </a>
            </div>
            <div class="nav-item sponsers">
              <a
                href="https://www.utkcc.com/sponsers"
                onclick="event.preventDefault()"
              >
                Sponsers
              </a>
            </div>
            <div class="nav-item news">
              <a
                href="https://www.utkcc.com/newsletter"
                onclick="event.preventDefault()"
              >
                Newsletter
              </a>
            </div>
            <div class="nav-item res">
              <a
                href="https://www.utkcc.com/resources"
                onclick="event.preventDefault()"
              >
                Resources
              </a>
            </div>
          </div>
        </nav>

    </div>
    
    <div id="title3"> Monthly Newsletter </div>
    
    <div>
      <p class= "introtext">매달 발행되는 UTKCC의 Monthly Newsletter!</p>
      <p class="othertext">바쁜 학업생활에 치이며 놓치고 있던 정보들과 이야기들이 많진 않으신가요? </p>
      <p class="othertext">어디서 들어본 것 같은데, 잘 모르겠다 싶은 주제들, 혹은 궁금했는데 찾기 어려웠던 정보들을 알차게 담아 쉽고 재밌게 전합니다.</p>
      <p class ="introtext">  매월 발행되는 KCC 월간 뉴스레터 이메일 구독하셔서 ​매달 간편하게 받아주세요!</p>

    </div>

    <div class="coverpage">
      <img src="img/coverpage.webp"  width="400" height="500">
    </div>

    <div>
      <button type="button_2" class="button_2" onclick="location.href= 'pdffiles/December 2022 Newsletter.pdf';">View</button>
    </div>

    
    <script type="text/javascript" src="app.js"></script>
