<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WebFace Dev" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" /> -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <title>UTKCC - University of Toronto Korean Commerce Community</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- every component goes inside this div -->
    <div class="page-wrapper">
      <header>
        <nav>
          <div class="nav-item logo">
            <a
              href="https://www.utkcc.com/sponsers"
              onclick="event.preventDefault()"
              class="v-justify"
            >
              <img src="img/pic-logo.webp" class="v-justify pic-logo" />
            </a>
            <a
              href="https://www.utkcc.com/sponsers"
              onclick="event.preventDefault()"
              class="v-justify"
            >
              <img src="img/word-logo.webp" class="v-justify word-logo" />
            </a>
          </div>
          <div class="links">
            <div class="nav-item exec">
              <a
                href="https://www.utkcc.com/executive"
                onclick="event.preventDefault()"
              >
                Executives
              </a>
            </div>
            <div class="nav-item events">
              <a
                href="https://www.utkcc.com/events"
                onclick="event.preventDefault()"
              >
                Events
              </a>
            </div>
            <div class="nav-item sponsers">
              <a
                href="https://www.utkcc.com/sponsers"
                onclick="event.preventDefault()"
              >
                Sponsers
              </a>
            </div>
            <div class="nav-item news">
              <a
                href="https://www.utkcc.com/newsletter"
                onclick="event.preventDefault()"
              >
                Newsletter
              </a>
            </div>
            <div class="nav-item res">
              <a
                href="https://www.utkcc.com/resources"
                onclick="event.preventDefault()"
              >
                Resources
              </a>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <article class="homepage slide active">
          <section style="display: flexbox; flex-direction: column">
            <img class="main-bg" src="img/main-bg.webp" alt="" />
            <div id="title">UTKCC</div>
          </section>
        </article>
        <article class="executives slide inactive"></article>
        <article class="events slide inactive"></article>
        <article class="sponsers slide inactive"></article>
        <article class="newsletter slide inactive"></article>
        <article class="resources slide inactive"></article>
      </main>

      <section>
        <!-- join our monthly newsletter part -->
      </section>
    </div>
    <footer>
      <div class="footer-wrapper">
        <div>
          <b>Contact Information</b>
          <br />
          <br />
          General Inquiries:
          <a href="mailto:korean.commerce@gmail.com">
            korean.commerce@gmail.com
          </a>
          <br />
          President:
          <a id="president"></a>
          <br />
          Vice President:
          <a id="vice_president"></a>
          <br />
          Sponsor Inquiries:
          <a id="sponser_director"></a>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
