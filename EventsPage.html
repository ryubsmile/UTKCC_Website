<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="WebFace Dev" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" /> -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <title>UTKCC - University of Toronto Korean Commerce Community</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="page-wrapper" style="min-height:70px;">
      <header>
        <nav>
          <div class="nav-item logo">
            <a
              href="https://www.utkcc.com/sponsers"
              onclick="event.preventDefault()"
              class="v-justify"
            >
              <img src="img/pic-logo.webp" class="v-justify pic-logo" />
            </a>
            <a
              href="https://www.utkcc.com/sponsers"
              onclick="event.preventDefault()"
              class="v-justify"
            >
              <img src="img/word-logo.webp" class="v-justify word-logo" />
            </a>
          </div>
          <div class="links">
            <div class="nav-item exec">
              <a
                href="https://www.utkcc.com/executive"
                onclick="event.preventDefault()"
              >
                Executives
              </a>
            </div>
            <div class="nav-item events">
              <a
                href="https://www.utkcc.com/events"
                onclick="event.preventDefault()"
              >
                Events
              </a>
            </div>
            <div class="nav-item sponsers">
              <a
                href="https://www.utkcc.com/sponsers"
                onclick="event.preventDefault()"
              >
                Sponsers
              </a>
            </div>
            <div class="nav-item news">
              <a
                href="https://www.utkcc.com/newsletter"
                onclick="event.preventDefault()"
              >
                Newsletter
              </a>
            </div>
            <div class="nav-item res">
              <a
                href="https://www.utkcc.com/resources"
                onclick="event.preventDefault()"
              >
                Resources
              </a>
            </div>
          </div>
        </nav>
      </header>
    </div>
    
    <div class="center1">
    <div class="events_page">
        <div class="events_block" style="color: rgb(60, 117, 169); margin-right: 100px;">
            Academic Events
            <img src="img/academic.webp" alt="Avatar" style="margin: 25px 0px;">
            <button class="button" style="color:rgb(0, 48, 91); background-color: rgb(204, 219, 233);">
                View all
            </button>
        </div>

        <div class="events_block" style="color:rgb(0, 48, 91)">
            Professional Events
            <img src="img/professional.webp" alt="Avatar" style="margin: 25px 0px;">
            <button class="button" style="color:rgb(0, 48, 91); background-color: rgb(204, 219, 233);">
                View all
            </button>
        </div>

        <div class="events_block" style="color: rgb(130, 167, 200); margin-left: 100px;">
            Social Events
            <img src="img/social.webp" alt="Avatar" style="margin: 25px 0px;">
            <button class="button" style="color:rgb(0, 48, 91); background-color: rgb(204, 219, 233);">
                View all
            </button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
